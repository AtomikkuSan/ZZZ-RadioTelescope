PART
{
	name = radiotelescope
	module = Part
	author = ZZZ, MunSeeker, Linuxgurugamer, Atomikku

	MODEL
	{
		model = MunSeeker/ZZZ_RadioTelescope/Parts/telescope/telescope
	}
	
	
	scale = 1
	rescaleFactor = 0.5

	node_stack_bottom = 0.0, -0.04, 0.0, 0.0, -1.0, 0.0, 0
	node_attach = 0.0, 0.0, -0.04, 0.0, -1.0, 0.0, 0

	TechRequired = basicScience
	entryCost = 12000
	cost = 3000
	category = Science
	subcategory = 0
	title = Half-Z Radio Astronomy Telescope
	manufacturer = ZZZ Industries, Wild Blue Industries, MunSeeker Artisanal Devices
	description = We decided that the Triple-Z was a bit too big for everyone, so we made a half sized variant! The receiver needs 5 units electrical charge per second. Provides science reports.
	attachRules = 1,1,0,0,0

	// --- standard part parameters ---
	mass = 3
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 4
	crashTolerance = 7
	maxTemp = 2000

	bulkheadProfiles = srf, size2

	tags = camera telescope detect satellite scan radio

	MODULE
	{
		name = ModuleReactionWheel
	
		PitchTorque = 0.5
		YawTorque = 0.5
		RollTorque = 0.5
	
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.06
		}
	}

	MODULE
	{
		name = ModuleSAS
	}


	MODULE
	{
		name = ModuleScienceExperiment	
	
		experimentID = radioScope
	
		experimentActionName = Log Astronomy Data
		resetActionName = Delete Data
		
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = False
		
		xmitDataScalar = 0.35
		dataIsCollectable = True
		collectActionName = Take Data
		interactionRange = 1.2
    
		rerunnable = True
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = deploy
		startEventGUIName =  Deploy
		endEventGUIName = Retract
	}

}
